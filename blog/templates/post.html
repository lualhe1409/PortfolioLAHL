{%extends 'layout.html'%}
{% block content %} 
<h1>POSTs</h1>
{% for post in posts %}
<div class="p-3">
    <div class="card card-body bg-dark">
        <div class="row">
            <div class="col-3">
                <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid"/>
            </div>
            <div class="col-9">
                <h2>{{post.title}} </h2>
                <h3>{{post.date}}</h3>
                <p>{{post.description|truncatechars:100}}</p>            
                <a href="{% url 'blog:post_detail' post.id %} " class="btn btn-primary btn-sm">{{post.title}}</a>
            </div>
        </div>
    </div>
</div>

{% endfor %} 
{% endblock %}
